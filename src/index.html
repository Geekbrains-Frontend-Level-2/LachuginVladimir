
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>GBShop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">GBShop</div>
      <div class="cart">
        <a class="btn btn_primary">Корзина</a>
      </div>
    </header>
    <main>
      <h1>Список товаров</h1>
    </main>
    <footer class="footer">
      <form class="form" id="feedback" name="feedback" method="POST">
            <label>Ваше имя</label>
            <div class="input__block">
              <input class="form-control"  type="text" name="username" maxlength="30" value="">
            </div>
  
            <label>Электронная почта</label>
            <div class="input__block">
              <input class="form-control"  type="text" name="usermail" maxlength="50" value="">
            </div>
  
            <label>Телефон</label>
            <div class="input__block">
              <input class="form-control" type="text" name="userphone" maxlength="50" value="">
            </div>
  
            <div class="input__block">
              <a class="btn_form" type="submit">отправить сообщение</a>
            </div>
      </form>
    </footer>
    <script src="script/index.js"></script>
  </body>
</html>
